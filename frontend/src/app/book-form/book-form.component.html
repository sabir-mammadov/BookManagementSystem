<form (ngSubmit)="onSubmit()">
  <label for="title">Title</label>
  <input
    type="text"
    id="title"
    [(ngModel)]="book.title"
    name="title"
    required
  />

  <label for="author">Author</label>
  <input
    type="text"
    id="author"
    [(ngModel)]="book.author"
    name="author"
    required
  />

  <label for="isbn">ISBN</label>
  <input type="text" id="isbn" [(ngModel)]="book.isbn" name="isbn" required />

  <button type="submit">Submit</button>
</form>
