<form (ngSubmit)="onSubmit()">
  <label for="username">Username</label>
  <input
    type="text"
    id="username"
    [(ngModel)]="user.username"
    name="username"
    required
  />

  <label for="password">Password</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="user.password"
    name="password"
    required
  />

  <button type="submit">Register</button>
</form>
